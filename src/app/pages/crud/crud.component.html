<a nz-button href="/crud/create" nzType="primary">{{ 'new' | translate}}</a>
<br />
<br />
<nz-table #basicTable 
    [nzData]="cruds"
    [nzFrontPagination]="false"
    [nzShowPagination]="false">
    <thead>
      <tr>
        <th>{{ 'name' | translate}}</th>
        <th>{{ 'actions' | translate}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>
          <a [href]="data.editUrl" >{{ 'edit' | translate}}</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a (click)="showDeleteConfirm(data.key, data.name)">{{ 'delete' | translate}}</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
